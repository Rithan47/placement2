<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stone Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    .choices {
      margin: 20px;
    }
    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 22px;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <h1>Stone Paper Scissors Game</h1>
  <div class="choices">
    <button onclick="play('Stone')">ü™® Stone</button>
    <button onclick="play('Paper')">üìÑ Paper</button>
    <button onclick="play('Scissors')">‚úÇÔ∏è Scissors</button>
  </div>
  <div id="result"></div>

  <script>
    function play(playerChoice) {
      const choices = ['Stone', 'Paper', 'Scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = '';
      if (playerChoice === computerChoice) {
        result = "It's a Draw! ü§ù";
      } else if (
        (playerChoice === 'Stone' && computerChoice === 'Scissors') ||
        (playerChoice === 'Paper' && computerChoice === 'Stone') ||
        (playerChoice === 'Scissors' && computerChoice === 'Paper')
      ) {
        result = `You Win! üéâ ${playerChoice} beats ${computerChoice}`;
      } else {
        result = `You Lose! üò¢ ${computerChoice} beats ${playerChoice}`;
      }

      document.getElementById('result').innerHTML = `
        You chose <strong>${playerChoice}</strong><br>
        Computer chose <strong>${computerChoice}</strong><br>
        <strong>${result}</strong>
      `;
    }
  </script>
</body>
</html>
